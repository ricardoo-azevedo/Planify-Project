<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>
    <meta content="" name="description">
    <meta content="" name="keyworks">

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <!-- =========== Main ===========  -->
    <main class="container mb-5 mt-3">
        <div class="container-fluid">
            <h1>Agendamento <hr></h1>

            <section class="mt-5 pb-4 border-bottom">
                <form action="" method="POST" class=" mt-4">

                <section class="row mb-4">
                    <div class="h4 mb-4">
                        Dados Pessoais
                    </div>

                    <div class="col-2 mb-3 ">
                            <label for="exampleFormControlInput1" class="form-label">Cliente</label>
                            <select class="form-select" aria-label="Default select example">
                            <option selected>5456</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    <div class="col-2 mb-3 ">
                            <label for="exampleFormControlInput1" class="form-label">Serviço</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>5456</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    <div class="col-2 mb-3 ">
                            <label for="exampleFormControlInput1" class="form-label">Profissional</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>454</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    <div class="col-2 mb-3 ">
                            <label for="exampleFormControlInput1" class="form-label">Data</label>
                            <input type="date" class="form-control" id="texto" required maxlength="15">
                        </div>
                    <div class="col-2 mb-3 ">
                            <label for="exampleFormControlInput1" class="form-label">Horários disponíveis</label>
                            <select class="form-select" aria-label="Default select example">
                            <option selected>454</option>
                                <option value="1">Aguardando</option>
                                <option value="2">Concluído</option>
                                <option value="3">Remarcado</option>
                                <option value="4">Cancelado</option>
                            </select>
                        </div>
                    <div class="col-2 mb-3 ">
                            <label for="exampleFormControlInput1" class="form-label">Status</label>
                            <select class="form-select" aria-label="Default select example">
                            <option selected>454</option>
                                <option value="1">Aguardando</option>
                                <option value="2">Concluído</option>
                                <option value="3">Remarcado</option>
                                <option value="4">Cancelado</option>
                            </select>
                        </div>


                    <div class="col-12 mt-3">
                        <p class="d-inline-flex gap-3">
                            <button class="btn btn-primary" type="submit">Salvar dados</button>
                            <a class="btn btn-primary" href="../../index.html" role="button">Cancelar</a>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <!-- ========== Final do Main ========== -->


    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="../js/mascaraform.js"></script>
</body>

</html>
