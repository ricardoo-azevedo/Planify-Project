<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap demo</title>
  <meta content="" name="description">
  <meta content="" name="keyworks">

  <!-- Arquivo CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/stylecalendar.css">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  </style>

</head>

<body class="bg-body-tertiary">


  <main>
    <!-- MENU LATERAL -->
    <nav class="menu-lateral bg-primary">

      <!-- Botão de Expandir -->
      <div class="btn-expandir col-12">
        <a href="dashboard.html">
          <div class="logo col-12" title="Dashboard">
            <i class="bi bi-columns-gap"></i>
            <span class=" d-none">Planify</span>
          </div>
        </a>
      </div>

      <!-- Links do Menu de Navegação -->
      <ul class="m-0 p-0">
        <li class="item-menu" title="Agenda">
          <a href="agenda.html">
            <span class="icon"><i class="bi bi-journal-bookmark"></i></span>
            <span class="txt-link d-none">Agenda</span>
          </a>
        </li>

        


      </ul>


    </nav><!-- final do menu lateral -->
    



    <!-- DASHBOARD -->
    <div class="dash-info">
      <section class="main-info ">
        <div class="container-fluid">

          <div class="row g-4  mb-3">
            <div class="col-12">
              <div class="pt-3">
                <h1>Planify</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                <hr>
              </div>
            </div>

          </div>

          <!-- Info Dash -->
          <h2>Dashboard</h2>
          <div class="row ">

            <!-- Card Dash -->
            <div class="col-12 col-sm-6 col-lg-8">
              <div class="dash-card row gy-2 gx-2 gy-lg-4 gx-lg-4">

                <div class="dash-card dash-card1 col-12 col-sm-12 col-md-6 col-lg-4">
                  <div class="card-box dash-card-content p-3 bg-white rounded-3">
                    <div class="card-dash1 row">
                      <div class="title-card-dash col-12">
                        <h6>Agendados</h6>
                      </div>
                      <div class="icon-card-dash col-12">
                        <i class="bi bi-people-fill"></i>
                        <p>35</p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="dash-card dash-card2 col-12 col-sm-12 col-md-6 col-lg-4">
                  <div class="dash-card-content card-box p-3 bg-white rounded-3">
                    <div class="card-dash2 row">
                      <div class="title-card-dash col-12">
                        <h6>Concluídos</h6>
                      </div>
                      <div class="icon-card-dash col-12">
                        <i class="bi bi-check-circle-fill"></i>
                        <p>26</p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="dash-card dash-card3 col-12 col-sm-12 col-lg-4">
                  <div class="card-box p-3 bg-white rounded-3">
                    <div class="card-dash3 row">
                      <div class="title-card-dash col-12">
                        <h6>Receita do Dia (R$)</h6>
                      </div>
                      <div class="icon-card-dash col-12">
                        <i class="bi bi-cash-coin"></i>
                        <p>520,00</p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="dash-card dash-card3 col-12 col-sm-12 col-lg-5 col-xxl-5">
                  <div class="grafico card-box p-3 bg-white rounded-3">
                    <div class="card-dash row">
                      <div class="title-card-dash col-12">
                        <h6>Gráfico Semanal</h6>
                        <canvas id="gSemanal"></canvas>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="dash-card dash-card3 col-12 col-sm-12 col-lg-7 col-xxl-7">
                  <div class="grafico card-box p-3 bg-white rounded-3">
                    <div class="card-dash row">
                      <div class="title-card-dash col-12">
                        <div>
                          <h6>Gráfico Mensal</h6>
                          <canvas id="gMensal"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <!-- Card Agenda -->
            <div class="col-12 col-sm-6 col-lg-4 pb-3 pt-2 pt-sm-0 ">

              <div class="row gx-2 ">

                <div class="calendario col-12 col-sm-12 mb-2">
                  <div class="card-box calendar p-3 bg-white rounded-3">
                    <div id="calendar">
                      <div id="monthAndYear"></div>
                      <table id="calendarTable">
                          <thead>
                              <tr>
                                  <th>Dom</th>
                                  <th>Seg</th>
                                  <th>Ter</th>
                                  <th>Qua</th>
                                  <th>Qui</th>
                                  <th>Sex</th>
                                  <th>Sáb</th>
                              </tr>
                          </thead>
                          <tbody id="calendarBody"></tbody>
                      </table>
                      <div>
                          <button id="prev" onclick="previous()">Anterior</button>
                          <button id="next" onclick="next()">Próximo</button>
                      </div>
                  </div>
                  </div>
                </div>

                <div class="calendario col-12 col-sm-12 ">
                  <div class="card-box calendar p-3 bg-white rounded-3">
                    <div class="card-dash row">
                      <div class="title-card-dash col-12">

                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>

        </div>
      </section>
    </div>

  </main>

</body>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/chart1.js"></script>
<script src="../js/chart2.js"></script>
<script src="../js/calendar.js"></script>
<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
