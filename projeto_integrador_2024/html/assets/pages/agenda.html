<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap demo</title>
  <meta content="" name="description">
  <meta content="" name="keyworks">

  <!-- Arquivo CSS -->
  <link rel="stylesheet" href="../css/styleagenda.css">
  <link rel="stylesheet" href="../css/stylecalendar.css">


  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  </style>

</head>

<body class="bg-body-tertiary">


  <main>
    <!-- MENU LATERAL -->
    <nav class="menu-lateral bg-primary">

      <!-- Botão de Expandir -->
      <div class="btn-expandir col-12">
        <a href="dashboard.html">
          <div class="logo col-12" title="Dashboard">
            <i class="bi bi-columns-gap"></i>
            <span class=" d-none">Planify</span>
          </div>
        </a>
      </div>

      <!-- Links do Menu de Navegação -->
      <ul class="m-0 p-0">
        <li class="item-menu" title="Agenda">
          <a href="agenda.html">
            <span class="icon"><i class="bi bi-journal-bookmark"></i></span>
            <span class="txt-link d-none">Agenda</span>
          </a>
        </li>

      
      </ul>


    </nav><!-- final do menu lateral -->
    



    <!-- DASHBOARD -->
    <div class="dash-info">
      <section class="main-info ">
        <div class="container-fluid">

          <div class="row g-4  mb-3">
            <div class="col-12">
              <div class="pt-3">
                <h1>Planify</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                <hr>
              </div>
            </div>

          </div>

          <!-- Info Dash -->
          <h2>Agenda</h2>
          <div class="row ">

            <!-- Card Dash -->
            <div class="col-12 col-sm-6 col-lg-8">
              <div class="dash-card row gy-2 gx-2 gy-lg-4 gx-lg-4">

                <div class="dash-card dash-card1 col-12 col-sm-12 col-md-3 d-none">
                  <div class="card-box dash-card-content p-3 bg-white rounded-3">
                    <div class="card-dash1 row">
                      <div class="title-card-dash col-12">
                        <h6>Agendados</h6>
                      </div>
                      <div class="icon-card-dash col-12">
                        <i class="bi bi-people-fill"></i>
                        <p>0</p>
                      </div>
                    </div>
                  </div>
                </div>

                

             

                <div class="dash-card dash-card5 col-12 ">
                    <div class="grafico card-box p-3 bg-white rounded-3">
                        <div class="card-dash5 row gx-4 gy-4">

                            <div class="title-card-dash col-4">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    Agendar serviço
                                </button>
                
                                <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Agendamento</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                

                                              <form class="row g-3">
                                                <div class="col-md-6">
                                                  <label for="inputEmail4" class="form-label">Nome</label>
                                                  <input type="text" class="form-control" id="inputEmail4">
                                                </div>
                                                <div class="col-md-6">
                                                  <label for="inputPassword4" class="form-label">tel</label>
                                                  <input type="number" class="form-control" id="inputPassword4">
                                                </div>
                                                <div class="col-md-12">
                                                  <label for="inputState" class="form-label">Serviço</label>
                                                  <select id="inputState" class="form-select">
                                                    <option selected>Escolha...</option>
                                                    <option value="corte-masculino">Corte Masculino - R$30,00</option>
                                                    <option value="corte-infantil">Corte Infantil - R$25,00</option>
                                                    <option value="barba-tradicional">Barba Tradicional - R$20,00</option>
                                                    <option value="barba-completa">Barba Completa - R$35,00</option>
                                                    <option value="corte-degrade">Corte Degradê - R$40,00</option>
                                                    <option value="corte-social">Corte Social - R$30,00</option>
                                                    <option value="corte-moderno">Corte Moderno - R$45,00</option>
                                                    <option value="corte-militar">Corte Militar - R$35,00</option>
                                                    <option value="pigmentacao-barba">Pigmentação da Barba - R$50,00</option>
                                                    <option value="alisamento-capilar">Alisamento Capilar - R$70,00</option>
                                                    <option value="tratamento-capilar">Tratamento Capilar - R$60,00</option>
                                                    <option value="limpeza-de-pele">Limpeza de Pele - R$80,00</option>
                                                    <option value="relaxamento-capilar">Relaxamento Capilar - R$65,00</option>
                                                    <option value="tratamento-de-queda">Tratamento de Queda - R$100,00</option>
                                                    <option value="sobrancelha">Design de Sobrancelha - R$25,00</option>
                                                    <option value="hidratação-capilar">Hidratação Capilar - R$50,00</option>
                                                  </select>
                                                </div>
                                                
                                                <div class="col-md-6">
                                                  <label for="inputCity" class="form-label">Data</label>
                                                  <input type="date" class="form-control" id="inputCity">
                                                </div>
                                                <div class="col-md-6">
                                                  <label for="inputState" class="form-label">Horários</label>
                                                  <select id="inputState" class="form-select">
                                                    <option selected>Escolha...</option>
                                                    <option>8:00</option>
                                                    <option>8:30</option>
                                                    <option>9:00</option>
                                                    <option>9:30</option>
                                                    <option>10:00</option>
                                                    <option>10:30</option>
                                                    <option>11:00</option>
                                                    <option>11:30</option>
                                                    <option>14:00</option>
                                                    <option>14:30</option>
                                                    <option>15:00</option>
                                                    <option>15:30</option>
                                                    <option>16:00</option>
                                                    <option>16:30</option>
                                                    <option>17:00</option>
                                                    <option>17:30</option>
                                                  </select>
                                                </div>
                                                
                                              </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                                <button type="button" class="btn btn-primary">Agendar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            

                           
                            <div class="title-card-dash col-4">
                                <button type="button" class="btn btn-primary w-100">
                                    Atendimentos
                                </button>
                            </div>
                            <div class="title-card-dash col-4">
                                <button type="button" class="btn btn-primary w-100">
                                    Concluídos
                                </button>
                            </div>


                        </div>
                        
                        
                        
                        
                    </div>
                    
                    
                </div>
            </div>
            
            
          
            </div>

            <!-- Card Agenda -->
            <div class="col-12 col-sm-6 col-lg-4 pb-3 pt-2 pt-sm-0 ">

              <div class="row gx-2 ">

                <div class="calendario col-12 col-sm-12 mb-2">
                  <div class="card-box  p-3 bg-white rounded-3">
                    <div class="card-dash row">
                      <div class="col-12">

                        <div id="calendar">
                            <div id="monthAndYear"></div>
                            <table id="calendarTable">
                                <thead>
                                    <tr>
                                        <th>Dom</th>
                                        <th>Seg</th>
                                        <th>Ter</th>
                                        <th>Qua</th>
                                        <th>Qui</th>
                                        <th>Sex</th>
                                        <th>Sáb</th>
                                    </tr>
                                </thead>
                                <tbody id="calendarBody"></tbody>
                            </table>
                            <div>
                                <button id="prev" onclick="previous()">Anterior</button>
                                <button id="next" onclick="next()">Próximo</button>
                            </div>
                        </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="calendario col-12 col-sm-12 ">
                  <div class="card-box calendar p-3 bg-white rounded-3">
                    <div class="card-dash row">
                      <div class="title-card-dash col-12">

                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>

        </div>
      </section>
    </div>

  </main>

</body>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/calendar.js"></script>

</html>
